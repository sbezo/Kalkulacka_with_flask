<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulacka</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 300px;
        }
        input[type="number"] {
          padding: 8px;
          margin: 5px;
          width: 160px;
        }
        button {
          padding: 8px 12px;
          cursor: pointer;
        }
        .result {
          margin-top: 20px;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <h1>Kalkulacka cez Flask</h1>
    <form method="post">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="1. cislo" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="2. cislo" required>
        <br><br>
        <input type="submit" value="Spocitaj">
    </form>

    {% if result is not none %}
        <h2>Vysledok: {{ result }}</h2>
    {% endif %}
</body>
</html>
